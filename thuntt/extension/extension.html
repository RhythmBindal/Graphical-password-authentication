    <link rel="stylesheet" type="text/css" href="bootstrap.css">

<body>
    <div class="container mt-3" style="width: 450px;">

        <section class="page-section">
            <div class="page-decoration-1"></div>
            <div class="page-decoration-2"></div>
            <div class="page-decoration-3"></div>
            <div class="full-width-screen">
                <div class="container-fluid login-page">
                    <div class="content-detail">
                        Login form
                        <form class="login-form" method="post" style="margin-top: 13vh;">
                            <div class="imgcontainer" id="logo">
                                <img src="images/CodeRED-Logo Vectorized3.png" alt="Avatar" class="avatar">
                            </div>
                            <div class="input-control">
                                <input type="text" placeholder="Enter Username" name="uname" required>
                                <input type="email" placeholder="Email" id="inmail"/>
                                <div class="password">
                                    <div class="passimg" onclick="inimg(this)" id="s01"><img src="images\10.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s02"><img src="images\11.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s03"><img src="images\12.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s04"><img src="images\13.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s05"><img src="images\14.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s06"><img src="images\15.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s07"><img src="images\16.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s08"><img src="images\17.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s09"><img src="images\18.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s10"><img src="images\19.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s11"><img src="images\20.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s12"><img src="images\21.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s13"><img src="images\22.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s14"><img src="images\23.png" alt="" class="patimg"></div>
                                    <div class="passimg" onclick="inimg(this)" id="s15"><img src="images\24.png" alt="" class="patimg"></div>
                                </div> 
                               
                            <div class="btns-login">
                                <span class="psw"><a href="forgot.html" class="forgot-btn" onclick="sendMail2()">Forgot password?</a></span>
                                <div class="login-btns">
                                    <button onclick="signup()" style="width:200px">Login</button>
                                </div>
                            </div>
                                <div class="division-lines">
                                    <p>or login with</p>
                                </div>
                                <div class="login-with-btns">
                                    <button type="button" class="google"><i class="fab fa-google"></i></button>
                                    <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
                                    <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
                                    <button type="button" class="linkedin"><i class="fab fa-linkedin-in"></i></button>
                                    <span class="already-acc">Not a member? <a href="signup.html" class="signup-btn">Sign
                                            up</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
